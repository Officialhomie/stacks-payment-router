apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-router-api
  labels:
    app: payment-router-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-router-api
  template:
    metadata:
      labels:
        app: payment-router-api
    spec:
      containers:
      - name: api
        image: payment-router-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: payment-router-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: payment-router-secrets
              key: redis-url
        - name: API_PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

