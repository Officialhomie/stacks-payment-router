version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-router-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payment_router}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payment_router_pass}
      POSTGRES_DB: ${POSTGRES_DB:-payment_router}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_router"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: payment-router-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

